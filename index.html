<html>
    <head>
        <title>Console Screen</title>
    </head>
    <body>
        <h1>Learning about console screen</h1>
        <script>
            console.log ("Hi I am the Console Screen") 

            var first_name="Gregory";
            console.log(first_name);

            var last_name="Chua";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);

            var name_1="I am Gregory Chua";
            console.log(name_1);
            
            var replace_name=name_1.replace("Gregory","Kenderick");
            console.log(replace_name)

            var capital_name="JOHN";
            console.log(capital_name);

            var making_lowercase=capital_name.toLowerCase();
            console.log(making_lowercase);

            var small_name="timmy";
            console.log(small_name);

            var making_uppercase=small_name.toUpperCase();
            console.log(making_uppercase)

            var square_root=Math.sqrt(16);
            console.log(square_root);

            var maximum_number=Math.max(5,7);
            console.log(maximum_number);

            var minimum_number=Math.min(9,12);
            console.log(minimum_number);

            var big_number=3.1416181929;
            console.log(big_number);

            var to_fixed=big_number.toFixed(2);
            console.log(to_fixed);

            var number_1=12;
            var number_2=3;
            console.log(number_1+number_2)
        </script>
    </body>
</html>
